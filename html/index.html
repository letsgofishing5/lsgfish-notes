<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello cesium</title>
    <script src="./cesium/Cesium.js"></script>
    <link rel="stylesheet" href="./cesium/Widgets/widgets.css">
    <style>
        /* Cesium全局统一样式 */
        .cesium-widget-credits {
            display: none !important;
        }

        .bar {
            position: absolute;
            z-index: 999;
            top: 100px;
            left: 50px;
        }
    </style>
</head>

<body>
    <div class="bar">
        <div class="fly">
            <button onclick="flyHome()">飞行flyHome</button>
            <button onclick="flyTo()">飞行flyTo</button>
            <button onclick="flyToBoundingSphere()">飞行flyToBoundingSphere</button>
        </div>
    </div>
    <div id="cesiumContainer"></div>

    <script>
        const viewer = new Cesium.Viewer("cesiumContainer", {
            geocoder: false, //控制窗口是否显示搜索框
            homeButton: false, //控制回到主页按钮是否显示
            animation: false, //控制底下的动画控制控件是否显示
            // fullscreenButton: false, //控制底下全屏按钮是否显示
            sceneModePicker: false, //控制场景控制器（二维|三维地图）是否显示
            timeline: false, //控制时间轴是否显示
            navigationHelpButton: false, //控制导航帮助提示按钮（带问号的那个方框）是否显示
            baseLayerPicker: false, //控制地图选择器（可以选择多种地图的方框按钮）是否显示
        })
        // 飞行
        function flyTo() {
            viewer.camera.flyTo({
                destination: Cesium.Cartesian3.fromDegrees(-122.19, 46.25, 5000.0),
                orientation: {
                    direction: new Cesium.Cartesian3(-0.04231243104240401, -0.20123236049443421, -0.97862924300734),
                    up: new Cesium.Cartesian3(-0.47934589305293746, -0.8553216253114552, 0.1966022179118339)
                }
            })
        }
        function flyHome() {
            viewer.camera.flyHome()
        }
        function flyToBoundingSphere() {
            const cartesian3 = new Cesium.Cartesian3(118, 39, 1000 * 1000)
            const boundingSphere = new Cesium.BoundingSphere(cartesian3, 1000 * 1000)
            viewer.camera.flyToBoundingSphere(boundingSphere, {
                duration: 1.5
            })
        }

        // 缩放
        // 移动
        // 视角
        // 扭转
        // 旋转
    </script>
</body>

</html>
